<div class="container">
    <div class="listfull">
        <div class="list-box">
            <ul class="pagelist">
                <article:lists name="news" category="$category['id']" ispage="true" row="24">
                    <li <if condition="($key+1)%3==0">class="last"</if>>
                        <a href="{$news['link']}">
                            <img src="{:thumb($news['thumb'], 370,220)}" />
                            <h5>{:get_short($news['title'], 50)}</h5>
                            <p class="muted">{:substr($news['publish_time'],0,10)}</p>
                            <div>{:get_short(nl2br(trim($news['summary'])), 110)}</div>
                        </a>
                    </li>
                </article:lists>
            </ul>
            <div class="clearfix"></div>
            <div class="pagestring">{$pagestring}</div>
        </div>
    </div>
</div>
