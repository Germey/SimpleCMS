<div id="content-edit">
    <include file="content/breadcrumb" />
    <div class="block">
        <form action="{:U('content/save_category')}" method="post" class="form-horizontal post_ajax_form">
            <table class="table table-noborder">
                <tr>
                    <td class="item-label"><span class="text-danger">*</span>&nbsp;标题</td>
                    <td><input type="text" value="{$category['title']}" id="title" name="title" class="pull-left span6 form-control input-sm"></td>
                </tr>
                <tr>
                    <td class="item-label">内容</td>
                    <td><textarea id="content" name="content" class="editor">{$category['content']}</textarea></td>
                </tr>
            </table>
            <div class="form-group form-actions">
                <input type="hidden" name="id" value="{$category['id']}">
                <div class="col-md-9 col-md-offset-2">
                    <button type="submit" class="btn btn-sm btn-success" data-loading-text="保存中..."><i class="hi hi-ok"></i>保存</button>
                    <a class="btn btn-sm" href="{$category['link']}" target="_blank"><i class="hi hi-share-alt"></i>点击到前台预览</a>
                    <a class="btn btn-sm" href="/Manage/Category/index?id={$category['id']}" target="_blank"><i class="hi hi-edit"></i>编辑更多内容</a>
                </div>
            </div>
        </form>
    </div>
</div>

</script>
